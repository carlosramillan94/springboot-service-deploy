---

# SystemD service setup

- name: "Service | Create systemd service file"
  template:
    src: app.systemd.service.j2
    dest: "{{ sysd_script }}"
    mode: 0644
    owner: "root"
    group: "root"
  when: use_system_d
  become: true
  notify:
    - "Restart application"

- name: "Service | Ensure {{  service_name }} service is started"
  service:
    name: "{{  service_name | lower }}"
    enabled: yes
    state: started
  become: true
